name: Daily Trends Scraper

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run Scraper Script
        id: run-script
        run: python ./scripts/get_trends_headless.py

      # --- NEW: DEBUGGING STEP ---
      - name: Upload Debug Artifacts
        if: failure() # Only run this if the scraper crashed
        uses: actions/upload-artifact@v4
        with:
          name: debug-evidence
          path: |
            debug_screenshot_*.png
            debug_page_*.html

      - name: Commit and Push Data
        if: success() # Only commit if it worked
        run: |
          git config --global user.name "Trends Bot"
          git config --global user.email "bot@github.com"
          git add public/btc_google_trends.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update trends data [skip ci]" && git push)