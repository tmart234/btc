<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bitcoin AI Analyst</title>

    <!-- Tailwind CDN (fine for local / prototype use) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM UMD (React 18) -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- ReactIs MUST match React's major version -->
    <script src="https://cdn.jsdelivr.net/npm/react-is@18/umd/react-is.production.min.js"></script>

    <!-- (Optional but harmless) PropTypes global -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>

    <!-- âœ… Recharts UMD build via jsDelivr (2.12.7 has /umd/Recharts.min.js) -->
    <script src="https://cdn.jsdelivr.net/npm/recharts@2.12.7/umd/Recharts.min.js"></script>

    <!-- Quick sanity check: you can remove this once it works -->
    <script>
      console.log("React global:", window.React);
      console.log("ReactDOM global:", window.ReactDOM);
      console.log("ReactIs global:", window.ReactIs || "MISSING");
      console.log("PropTypes global:", window.PropTypes || "MISSING");
      console.log("Recharts global (before btc.jsx):", window.Recharts || "MISSING");
    </script>

    <!-- Babel to compile btc.jsx in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="bg-gray-100">
    <div id="root"></div>

    <!-- Your app code (the big file you pasted: btc.jsx) -->
    <script
      type="text/babel"
      data-presets="env,react"
      src="btc.jsx">
    </script>
  </body>
</html>
